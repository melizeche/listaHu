{% extends "master.html" %}

{% block title %}Lista Hũ - Navegar la lista{% endblock %}

{% block content %}
<h2>{{ msg }}</h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
<script src="/static/js/nav.js"></script>
<a id="vis"  onclick="hideDivs();" href="#">Ver como galeria</a>

<div id="results"></div>
<div id="column">
<div id="denuncias" style="display:none"></div>
<div id="tabla">
	<table class='pure-table pure-table-bordered'>
		<thead>
			<tr>
				<th>#</th>
				<th>Numero</th>
				<th>Tipo</th>
				<th>Descripcion</th>
				<th>Captura</th>
				<th>Agregado</th>
			</tr>
		</thead>
		<tbody id='tb'></tbody></table>

</div>
<div id="mas"><p id="canti" style=" font-size: 1em;color:black;border-radius: 10px;">Se obtuvieron X denuncias</p>
<button id="botmas" class="pure-input-1 button-xlarge pure-button" style="width:100%;"  onclick="load_posts(next)">Cargar Más</button></div>

</div>
<!-- </div> -->
{% endblock %}
